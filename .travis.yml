sudo: required
services:
  - docker
language: rust
rust:
  - stable
before_script:
  - pip install 'travis-cargo<0.2' --user
  - export PATH=$HOME/.local/bin:$PATH
  - export RUST_BACKTRACE=full
script:
  - travis-cargo build
  - travis-cargo test
  - travis-cargo bench
  - travis-cargo --only stable doc
addons:
  apt:
    packages:
    - libcurl4-openssl-dev
    - libelf-dev
    - libdw-dev
after_success:
  - travis-cargo coveralls --no-sudo
notifications:
  email:
    on_success: change
    on_failure: always
